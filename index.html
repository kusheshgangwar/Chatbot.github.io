<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot (Single File)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset + Layout */
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7f9; color: #0f172a;
      display: grid; place-items: center; min-height: 100vh; padding: 16px;
    }
    .chat {
      width: 100%; max-width: 720px; background: #fff; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08); overflow: hidden;
      display: grid; grid-template-rows: auto 1fr auto;
    }
    .chat__header { padding: 14px 16px; background: #0ea5e9; color: #fff; }
    .chat__title { margin: 0; font-size: 18px; font-weight: 600; }

    .chat__messages {
      list-style: none; margin: 0; padding: 16px; overflow-y: auto; max-height: 70vh;
      display: grid; gap: 10px;
    }
    .msg {
      padding: 10px 12px; border-radius: 12px; max-width: 80%; width: fit-content; line-height: 1.4;
      background: #f1f5f9;
      white-space: pre-wrap;
    }
    .msg--user { margin-left: auto; background: #0ea5e9; color: #fff; }
    .msg--bot { margin-right: auto; background: #e2e8f0; }
    .msg--error { background: #fee2e2; color: #991b1b; }

    .chat__input {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb;
    }
    #user-input {
      padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; outline: none;
    }
    #user-input:focus { border-color: #0ea5e9; }
    #send-btn {
      padding: 12px 16px; border: none; border-radius: 8px; background: #0ea5e9; color: #fff; font-weight: 600; cursor: pointer;
    }
    #send-btn:disabled { opacity: .6; cursor: not-allowed; }

    .chat__footer {
      padding: 8px 12px; font-size: 12px; color: #64748b; background: #f8fafc; border-top: 1px solid #e5e7eb;
    }
    .tiny {
      font-size: 11px; color: #64748b;
    }
  </style>
</head>
<body>
  <div class="chat">
    <header class="chat__header">
      <h1 class="chat__title">AI Chatbot</h1>
    </header>

    <ul id="messages" class="chat__messages">
      <li class="msg msg--bot">Hi! Ask anything to get started.</li>
    </ul>

    <form id="chat-form" class="chat__input" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type a message..." aria-label="Message" />
      <button id="send-btn" type="submit" title="Send">Send</button>
    </form>

    <div class="chat__footer tiny">
      Tip: For security, route API calls through a server-side proxy. Avoid embedding secret keys in this page.
    </div>
  </div>

  <script>
    // ============ Configuration ============
    // Recommended: point to your server proxy route.
    // Example (same-origin proxy): '/api/chat'
    // For testing, you could point to a local test endpoint.
    const API_ENDPOINT = '/api/chat'; // change if needed

    // If your proxy requires additional headers or auth, set them here:
    const EXTRA_HEADERS = {
      // 'Authorization': 'Bearer <your-session-or-temporary-token>',
    };

    // ============ Chat logic ============
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const list = document.getElementById('messages');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, role = 'bot') {
      const li = document.createElement('li');
      li.className = `msg ${role === 'user' ? 'msg--user' : 'msg--bot'}`;
      li.textContent = text;
      list.appendChild(li);
      list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
      return li;
    }

    function appendError(text) {
      const li = document.createElement('li');
      li.className = 'msg msg--error';
      li.textContent = text;
      list.appendChild(li);
      list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
      return li;
    }

    function setThinking() {
      return appendMessage('…', 'bot');
    }

    async function sendToAPI(message) {
      // POST JSON: { message: string, history?: array }
      const res = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...EXTRA_HEADERS },
        body: JSON.stringify({ message })
      });
      if (!res.ok) {
        const text = await res.text().catch(() => '');
        throw new Error(`HTTP ${res.status} ${text}`);
      }
      const data = await res.json().catch(() => ({}));
      // Expecting { reply: string } from the server proxy
      return data.reply ?? '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      input.focus();

      const thinking = setThinking();
      sendBtn.disabled = true;

      try {
        const reply = await sendToAPI(text);
        thinking.textContent = reply || 'No reply';
      } catch (err) {
        console.error(err);
        thinking.remove();
        appendError('Sorry—something went wrong. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    });

    // Optional: submit on Enter without newline
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
      }
    });
  </script>
</body>
</html>
