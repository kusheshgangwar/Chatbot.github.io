<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
    * { box-sizing: border-box; }
body {
  margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #f6f7f9; color: #0f172a;
  display: grid; place-items: center; min-height: 100vh; padding: 16px;
}
.chat {
  width: 100%; max-width: 720px; background: #fff; border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08); overflow: hidden; display: grid; grid-template-rows: auto 1fr auto;
}
.chat__header { padding: 14px 16px; background: #0ea5e9; color: #fff; }
.chat__title { margin: 0; font-size: 18px; font-weight: 600; }

.chat__messages {
  list-style: none; margin: 0; padding: 16px; overflow-y: auto; max-height: 70vh;
  display: grid; gap: 10px;
}
.msg {
  padding: 10px 12px; border-radius: 12px; max-width: 80%; width: fit-content; line-height: 1.4;
  background: #f1f5f9;
}
.msg--user { margin-left: auto; background: #0ea5e9; color: #fff; }
.msg--bot { margin-right: auto; background: #e2e8f0; }
.msg--error { background: #fee2e2; color: #991b1b; }

.chat__input {
  display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb;
}
#user-input {
  padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; outline: none;
}
#user-input:focus { border-color: #0ea5e9; }
#send-btn {
  padding: 12px 16px; border: none; border-radius: 8px; background: #0ea5e9; color: #fff; font-weight: 600; cursor: pointer;
}
#send-btn:disabled { opacity: .6; cursor: not-allowed; }

  </style>
  <div class="chat">
    <header class="chat__header">
      <h1 class="chat__title">AI Chatbot</h1>
    </header>

    <ul id="messages" class="chat__messages">
      <li class="msg msg--bot">Hi! Ask anything to get started.</li>
    </ul>

    <form id="chat-form" class="chat__input" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type a message..." aria-label="Message" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script src="script.js" defer>const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');
const list = document.getElementById('messages');
const sendBtn = document.getElementById('send-btn');

function appendMessage(text, role = 'bot') {
  const li = document.createElement('li');
  li.className = `msg ${role === 'user' ? 'msg--user' : 'msg--bot'}`;
  li.textContent = text;
  list.appendChild(li);
  list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
  return li;
}

function setThinking() {
  return appendMessage('…', 'bot');
}

async function sendToAPI(message) {
  const res = await fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const data = await res.json();
  return data.reply;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, 'user');
  input.value = '';
  input.focus();

  const thinking = setThinking();
  sendBtn.disabled = true;

  try {
    const reply = await sendToAPI(text);
    thinking.textContent = reply;
  } catch (err) {
    thinking.classList.add('msg--error');
    thinking.textContent = 'Sorry—something went wrong. Please try again.';
    console.error(err);
  } finally {
    sendBtn.disabled = false;
  }
});
// server.js
import 'dotenv/config';
import express from 'express';
import fetch from 'node-fetch';

const app = express();
app.use(express.json());

app.post('/api/chat', async (req, res) => {
  try {
    const userMsg = (req.body?.message || '').toString().slice(0, 2000); // basic guard
    if (!userMsg) return res.status(400).json({ error: 'Empty message' });

    // Call your AI model provider (example: OpenAI Chat Completions-style)
    const resp = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [
          { role: 'system', content: 'You are a helpful assistant.' },
          { role: 'user', content: userMsg }
        ],
        temperature: 0.2
      })
    });

    if (!resp.ok) {
      const errText = await resp.text();
      return res.status(resp.status).json({ error: errText });
    }

    const data = await resp.json();
    const reply = data?.choices?.[0]?.message?.content?.trim() || 'No reply';
    return res.json({ reply });
  } catch (e) {
    console.error(e);
    return res.status(500).json({ error: 'Server error' });
  }
});

const PORT = process.env.PORT || 3000;
app.listen(PORT, () => console.log(`Server running http://localhost:${PORT}`));
</script>
</body>
</html>
