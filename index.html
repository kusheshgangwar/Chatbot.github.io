<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Simple AI chatbot in a single HTML file." />
  <style>
    /* Reset + Layout */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7f9; color: #0f172a; display: grid; place-items: center; padding: 16px;
    }
    .chat {
      width: 100%; max-width: 720px; background: #fff; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08); overflow: hidden;
      display: grid; grid-template-rows: auto 1fr auto auto;
      min-height: 70vh;
    }
    .chat__header { padding: 14px 16px; background: #0ea5e9; color: #fff; }
    .chat__title { margin: 0; font-size: 18px; font-weight: 600; }

    .chat__messages {
      list-style: none; margin: 0; padding: 16px; overflow-y: auto; max-height: 60vh;
      display: grid; gap: 10px; background: #f8fafc;
    }
    .msg {
      padding: 10px 12px; border-radius: 12px; max-width: 80%; width: fit-content; line-height: 1.4;
      background: #f1f5f9; white-space: pre-wrap; word-break: break-word;
    }
    .msg--user { margin-left: auto; background: #0ea5e9; color: #fff; }
    .msg--bot { margin-right: auto; background: #e2e8f0; }
    .msg--error { background: #fee2e2; color: #991b1b; }

    .chat__input {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb; background: #fff;
      position: sticky; bottom: 0;
    }
    #user-input {
      padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; outline: none;
    }
    #user-input:focus { border-color: #0ea5e9; }
    #send-btn {
      padding: 12px 16px; border: none; border-radius: 8px; background: #0ea5e9; color: #fff; font-weight: 600; cursor: pointer;
    }
    #send-btn:disabled { opacity: .6; cursor: not-allowed; }

    .chat__footer {
      padding: 8px 12px; font-size: 12px; color: #64748b; background: #f8fafc; border-top: 1px solid #e5e7eb;
    }

    /* Mobile tweaks */
    @media (max-width: 420px) {
      .chat__messages { max-height: 58vh; }
      .chat__title { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="chat">
    <header class="chat__header">
      <h1 class="chat__title">AI Chatbot</h1>
    </header>

    <ul id="messages" class="chat__messages">
      <li class="msg msg--bot">Hi! Ask anything to get started.</li>
    </ul>

    <form id="chat-form" class="chat__input" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type a message..." aria-label="Message" />
      <button id="send-btn" type="submit" title="Send">Send</button>
    </form>

    <div class="chat__footer">
      Tip: This site calls a secure serverless proxy. Never embed secret API keys in the page.
    </div>
  </div>

  <script>
    // ========= IMPORTANT: Set your deployed Worker URL here =========
    // Example: "https://your-worker-name.your-subdomain.workers.dev"
    // If your Worker exposes the chat at root, keep it as the root; or append "/api/chat" if you routed it that way.
    const API_ENDPOINT = "https://your-worker-name.your-subdomain.workers.dev";

    const EXTRA_HEADERS = {
      "Content-Type": "application/json"
      // Add temporary auth headers if you protect your Worker
      // "Authorization": "Bearer <optional-session-token>"
    };

    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const list = document.getElementById('messages');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, role = 'bot') {
      const li = document.createElement('li');
      li.className = `msg ${role === 'user' ? 'msg--user' : 'msg--bot'}`;
      li.textContent = text;
      list.appendChild(li);
      list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
      return li;
    }

    function appendError(text) {
      const li = document.createElement('li');
      li.className = 'msg msg--error';
      li.textContent = text;
      list.appendChild(li);
      list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
      return li;
    }

    function setThinking() {
      return appendMessage('…', 'bot');
    }

    async function sendToAPI(message) {
      const res = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: EXTRA_HEADERS,
        body: JSON.stringify({ message })
      });

      // Provide clearer error text in UI
      let textBody = "";
      try { textBody = await res.clone().text(); } catch {}
      if (!res.ok) {
        // Try to parse JSON error; fallback to text
        try {
          const j = JSON.parse(textBody || "{}");
          throw new Error(j.error || `HTTP ${res.status}`);
        } catch {
          throw new Error(textBody || `HTTP ${res.status}`);
        }
      }

      // Expect { reply: string }
      try {
        const data = JSON.parse(textBody);
        return data.reply ?? "";
      } catch {
        const data = await res.json().catch(() => ({}));
        return data.reply ?? "";
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      input.focus();

      const thinking = setThinking();
      sendBtn.disabled = true;

      try {
        const reply = await sendToAPI(text);
        thinking.textContent = reply || 'No reply';
      } catch (err) {
        console.error(err);
        thinking.remove();
        appendError(`Sorry—something went wrong. ${err.message || ''}`.trim());
      } finally {
        sendBtn.disabled = false;
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
      }
    });
  </script>
</body>
</html>
